<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>All purchases</title>
    <link th:replace="fragments :: link_css"></link>
</head>

<body>
<th:block th:replace="fragments :: header-panel"></th:block>

<div class="container">
    <div class="row">
        <h1 class="page-header">All purchases</h1>
        <div class="table-responsive">
            <table class="table table-striped">
                <tr>
                    <td><b>User</b></td>
                    <td><b>Date</b></td>
                    <td><b>Product</b></td>
                    <td><b>Count</b></td>
                    <td><b>Total price</b></td>
                </tr>
                <tr th:each="purchase : ${purchases}">
                    <td th:text="${purchase.user.email}">User email</td>
                    <td th:text="${purchase.date}">Date of purchase</td>
                    <td th:text="${purchase.product.name}">Product name</td>
                    <td th:text="${purchase.count}">Count of purchase</td>
                    <td th:text="${purchase.totalPrice}">Price of purchase</td>
                </tr>
            </table>
        </div>
    </div>
</div>

</body>
</html>

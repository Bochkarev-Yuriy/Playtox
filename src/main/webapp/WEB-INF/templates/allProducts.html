<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>All products</title>
    <link th:replace="hello :: link_css"></link>
</head>
<body>
<th:block th:replace="hello :: header-panel"></th:block>
<div class="container">
    <div class="row">
        <h1 class="page-header">All products</h1>
        <div class="table-responsive">
            <table class="table table-striped">
                <tr>
                    <td><b>Name</b></td>
                    <td><b>Description</b></td>
                    <td><b>Price</b></td>
                    <td><b>Count</b></td>
                    <td><b>Update</b></td>
                    <td><b>Delete</b></td>
                </tr>
                <tr th:each="product : ${products}">
                    <td th:text="${product.name}">Name</td>
                    <td><textarea cols="46" rows="1" readonly="readonly" th:text="${product.description}"/></td>
                    <td th:text="${product.price}">Price</td>
                    <td th:text="${product.count}">Count</td>
                    <td>
                        <a href="" th:href="@{/admin/products/__${product.id}__/update}">
                            <button type="button" class="btn btn-info btn-success">Udate</button>
                        </a>
                    </td>
                    <td>
                        <a href="" th:href="@{/admin/products/__${product.id}__/delete}">
                            <button type="button" class="btn btn-danger btn-success">Delete</button>
                        </a>
                    </td>
                </tr>
            </table>
            <a href="" th:href="@{/admin/products/add}">
                <button type="button" class="btn btn-lg btn-success">Add</button>
            </a>
        </div>
    </div>
</div>

</body>
</html>
